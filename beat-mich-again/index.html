<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Beat Mich-Again</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="content">

    <div class="header">
      <img class="banner" src="banner.jpg" />
    </div>

    <div class="body">
      <h3 class="instructions">Purchase your reserved table now</h3>
      <!--div class="layout-links">
        <h4>Layouts</h4>
        <a href="#patio_dining_layout">Patio & Dining room</a>
        <a href="#lane_layout">Lanes</a>
      </div-->

      <div class="seating-charts">
        <div id="patio_dining_layout" class="chart">
          <h4 class="title">Patio Layout</h4>
          <div class="map">
            <img src="patio_dining_layout.jpg" />
            <canvas id="patio_dining_overlay" class="overlay"></canvas>
          </div>
        </div>
        <div id="lane_layout" class="chart">
          <h4 class="title">Lane Layout</h4>
          <div class="map">
            <img src="lane_layout.jpg" />
            <canvas id="lane_overlay" class="overlay"></canvas>
          </div>
        </div>
      </div>

      <div id="purchase_items" class="purchase-items"></div>

    </div>

  </div>

  <div id="order_form" class="order-form" data-base-class="order-form">
    <div class="content">
      <h2 class="title">Purchase</h2>
      <div class="product">
        <h3 class="name">Table 1</h3>
        <h3 class="price">$180</h3>
        <p class="description">Low top 6 seats</p>
      </div>
      <hr class="divider" />
      <form action=https://www.paypal.com/cgi-bin/webscr method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="58ZYFFK3TYJQ2">
        <input type="hidden" name="on0" value="Email address">
        <label class="form-item lbl">Email address</label>
        <input class="form-item" type="text" name="os0" maxlength="200">
        <input type="hidden" name="on1" value="Phone">
        <label class="form-item lbl">Phone</label>
        <input class="form-item" type="text" name="os1" maxlength="200">
        <button type="button" class="form-item btn btn-cancel" data-purpose="cancel">Cancel</button>
        <input
          class="form-item btn btn-submit"
          type="image"
          src=https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif border="0"
          name="submit"
          alt="PayPal - The safer, easier way to pay online!">
        <img alt="" border="0" src=https://www.paypalobjects.com/en_US/i/scr/pixel.gif width="1" height="1">
      </form>
    </div>

  </div>

  <div id="scripts">
    <script src="scripts.js"></script>
  </div>

</body>
</html>
