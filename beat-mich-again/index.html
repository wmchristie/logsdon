<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Beat Mich-Again</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="content">

    <div class="header">
      <img class="banner" src="banner.jpg?v=1" />
    </div>

    <div class="body">
      <h3 class="instructions">Purchase your reserved table now</h3>
      <!--div class="layout-links">
        <h4>Layouts</h4>
        <a href="#patio_dining_layout">Patio & Dining room</a>
        <a href="#lane_layout">Lanes</a>
      </div-->

      <div class="seating-charts">
        <div id="patio_dining_layout" class="chart">
          <h4 class="title">Patio & Dining Room Reserved Seating</h4>
          <div class="map">
            <img src="patio_dining_layout.jpg" />
            <canvas id="patio_dining_overlay" class="overlay"></canvas>
          </div>
        </div>
        <div id="lane_layout" class="chart">
          <h4 class="title">Reserve a "Lane for the Game"</h4>
          <div class="map">
            <img src="lane_layout.jpg" />
            <canvas id="lane_overlay" class="overlay"></canvas>
          </div>
        </div>
      </div>

      <div id="purchase_items" class="purchase-items"></div>

    </div>

  </div>

  <div id="order_form" class="order-form" data-base-class="order-form"></div>

  <div id="scripts">
    <script src="scripts.js"></script>
  </div>

</body>
</html>
