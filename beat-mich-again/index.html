<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Beat Mich-Again</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="content">

    <div class="header">
      <img class="banner" src="banner.jpg" />
    </div>

    <div class="body">
      <h3 class="instructions">Purchase your reserved table now</h3>
      <div class="layout-links">
        <h4>Layouts</h4>
        <a href="#patio_layout">Patio</a>
        <a href="#dining_layout">Dining room</a>
        <a href="#lanes_layout">Lanes</a>
      </div>

      <div id="purchase_items" class="purchase-items"></div>

      <div class="seating-charts">
        <div id="patio_layout" class="chart">
          <img class="map" src="patio_layout.jpg" />
        </div>
        <div id="dining_layout" class="chart">
          <img class="map" src="indoor_layout.jpg" />
        </div>
      </div>

    </div>

  </div>

  <div id="order_form" class="order-form">
    <h3 class="popup-title">Purchase</h3>
    <div id="order_form_description" class="order-form-description">
      The description of the item will go here.
    </div>
    <form action=https://www.paypal.com/cgi-bin/webscr method="post" target="_top">
    <input type="hidden" name="cmd" value="_s-xclick">
    <input type="hidden" name="hosted_button_id" value="58ZYFFK3TYJQ2">
    <table>
      <tr><td><input type="hidden" name="on0" value="Email address">Email address</td></tr>
      <tr><td><input type="text" name="os0" maxlength="200"></td></tr>
      <tr><td><input type="hidden" name="on1" value="Phone">Phone</td></tr>
      <tr><td><input type="text" name="os1" maxlength="200"></td></tr>
    </table>
    <input
      type="image"
      src=https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif border="0"
      name="submit"
      alt="PayPal - The safer, easier way to pay online!">
    <img alt="" border="0" src=https://www.paypalobjects.com/en_US/i/scr/pixel.gif width="1" height="1">
    </form>

  </div>

  <script src="scripts.js"></script>
  <script src="tables.js"></script>

</body>
</html>
